apiVersion: apps/v1
kind: Deployment
metadata:
  name: mfpedrugsapi-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: MfpeDrugsApi
  template:
    metadata:
      labels:
        app: MfpeDrugsApi
    spec:
      containers:
      - name: mfpedrugsapirepos
        image: samplecr1.azurecr.io/mfpedrugsapirepos:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: dsconfigsn

---
apiVersion: v1
kind: Service
metadata:
  name: mfpedrugsapi
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: MfpeDrugsApi